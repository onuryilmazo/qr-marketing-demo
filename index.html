<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Foto Galeri</title>
  <style>
    html, body { margin:0; padding:0; background:#0b0b0c; }
    img { display:block; width:100%; height:auto; object-fit:contain; background:#111; margin:0 0 10px; }
  </style>
</head>
<body>
  <main id="gallery"></main>

  <script>
    const IMAGES = [
      "images/image1.jpg",
      "images/image2.jpg"
    ];

    const urlParam = new URLSearchParams(location.search).get('imgs');
    const list = urlParam ? urlParam.split(',').map(s => s.trim()) : IMAGES;

    const $gallery = document.getElementById('gallery');

    if (list && list.length > 0) {
      list.forEach((src, i) => {
        const img = document.createElement('img');
        img.src = src;
        img.loading = 'lazy';
        img.alt = `Foto ${i+1}`;
        img.decoding = 'async';
        $gallery.appendChild(img);
      });
    }
  </script>
</body>
</html>
