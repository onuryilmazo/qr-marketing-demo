<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Foto Galeri â€“ KaydÄ±r & Ä°zle</title>
  <meta name="description" content="QR ile aÃ§Ä±lan, mobil uyumlu, alt alta fotoÄŸraf gÃ¶steren Ã§ok hafif galeri." />
  <style>
    :root { --pad: 12px; }
    html, body { margin:0; padding:0; background:#0b0b0c; color:#eaeaea; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; }
    header { position:sticky; top:0; backdrop-filter: blur(8px); background:rgba(11,11,12,0.6); border-bottom:1px solid #222; z-index:10; }
    .container { max-width: 900px; margin: 0 auto; padding: 0 var(--pad); }
    .bar { display:flex; align-items:center; justify-content:space-between; gap:12px; padding:10px 0; }
    .bar h1 { font-size:16px; margin:0; font-weight:600; letter-spacing:.2px; }
    .bar .btn { font-size:14px; padding:8px 10px; border-radius:10px; border:1px solid #333; background:#141416; color:#ddd; }
    .bar .btn:active { transform: scale(0.98); }

    main { padding: 8px 0 64px; }
    .imgwrap { margin: 0 0 10px; border-radius: 14px; overflow:hidden; box-shadow: 0 2px 18px rgba(0,0,0,.35); background:#111; }
    img { display:block; width:100%; height:auto; object-fit:contain; background:#111; }
    .caption { font-size:12px; color:#aaa; padding:6px var(--pad) 12px; }

    footer { text-align:center; font-size:12px; color:#8a8a8a; padding:24px 0 40px; }

    /* Tam ekran iÃ§in kÃ¼Ã§Ã¼k iyileÅŸtirme */
    .fullscreen img { max-height: 100dvh; object-fit: contain; }

    /* iOS adres Ã§ubuÄŸu davranÄ±ÅŸÄ± iÃ§in kÃ¼Ã§Ã¼k boÅŸluk */
    @supports (height: 100svh) {
      .spacer { height: 12svh; }
    }
  </style>
</head>
<body>
  <header>
    <div class="container bar">
      <h1>Foto Galeri</h1>
      <button id="fsBtn" class="btn" title="Tam ekran">Tam ekran</button>
    </div>
  </header>

  <main class="container" id="gallery"></main>

  <footer>
    <div class="container">
      <div>KaydÄ±rarak tÃ¼m fotoÄŸraflarÄ± gÃ¶rÃ¼ntÃ¼leyin.</div>
    </div>
  </footer>

  <script>
    /*
      ðŸ‘‰ Buraya fotoÄŸraflarÄ±nÄ±zÄ± ekleyin (3, 4, 5â€¦ kaÃ§ isterseniz)
      - /images klasÃ¶rÃ¼ne dosyalarÄ± koyup aÅŸaÄŸÄ±ya yollarÄ±nÄ± yazÄ±n
      - Ä°sterseniz tam URL de yazabilirsiniz (https://...)
    */
    const IMAGES = [
      // Ã–RNEKLER (silip kendi dosyalarÄ±nÄ±zÄ± ekleyin)
      "images/image1.jpg",
      "images/image2.jpg"
    ];

    // URL parametresi ile harici liste verebilmek iÃ§in (opsiyonel)
    // ?imgs=url1,url2,url3 ÅŸeklinde kullanabilirsiniz.
    const urlParam = new URLSearchParams(location.search).get('imgs');
    const list = urlParam ? urlParam.split(',').map(s => s.trim()) : IMAGES;

    const $gallery = document.getElementById('gallery');

    if (!list || list.length === 0) {
      $gallery.innerHTML = '<p>HenÃ¼z fotoÄŸraf eklenmemiÅŸ. <code>IMAGES</code> dizisine yollarÄ± girin.</p>';
    } else {
      list.forEach((src, i) => {
        const wrap = document.createElement('section');
        wrap.className = 'imgwrap';

        const img = document.createElement('img');
        img.src = src;
        img.loading = 'lazy';
        img.alt = `Foto ${i+1}`;
        img.decoding = 'async';
        wrap.appendChild(img);

        const cap = document.createElement('div');
        cap.className = 'caption';
        cap.textContent = `Foto ${i+1} / ${list.length}`;
        wrap.appendChild(cap);

        $gallery.appendChild(wrap);
      });

      // iOS Safari iÃ§in kÃ¼Ã§Ã¼k bir spacer
      const spacer = document.createElement('div');
      spacer.className = 'spacer';
      $gallery.appendChild(spacer);
    }

    // Basit tam ekran toggler (destek varsa)
    const fsBtn = document.getElementById('fsBtn');
    fsBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen?.().catch(()=>{});
      } else {
        document.exitFullscreen?.();
      }
    });
  </script>
</body>
</html>
